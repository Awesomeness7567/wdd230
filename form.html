        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/larger.css">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/getdates.js" defer></script>
        <script src="scripts/hamburger_menu.js" defer></script>
        <script src="scripts/local_storage_visits.js" defer></script>
        <script src="scripts/form.js" defer></script>
    </head>
    <body>
       <header>
           <picture>
                <source srcset="images/profile-small.webp" media="(max-width: 500px)">
                <source srcset="images/profile-medium.webp" media="(max-width: 1000px)">
                <img src="images/profile-large.webp" alt="profile">
           </picture> 
            <h1>Ava Johanson</h1>
       </header>
       <a id="menu" href="#"></a>
       <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
                <li><a href="chamber/index.html">Chamber</a></li>
                <li><a href="https://www.byui.edu/">BYU-Idaho</a></li>
                <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/mosiah/2?lang=eng">Scripture</a></li>
            </ul>
       </nav>
       <main id="form">
            <form method="get" action="record.html">
                <span id="message"></span>
                <fieldset>
                    <label>Username: <input id="username" name="username" type="text" required></label>
                    <label>Password: <input id="password" name="password" type="password" required pattern="[\w]{8,}"></label>
                    <label>Confirm Password: <input id="confirm" name="confirm" type="password" required></label>
                    <label>Email: <input id="email" name="email" type="email" required pattern="[\w\.]+@byui\.edu$" title="Please enter a valid email address"></label>
                    <label>Page Rating: <span id="currentrating">1</span><input id="rating" name="rating" type="range" min="1" max="10" step="1" value="1" list="slidervalues"></label>
                    <datalist id="slidervalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                    <button>GO AND DO!!!</button>
                </fieldset>
            </form>
       </main>
       <footer>
            <span id="currentyear"></span>
            <p>Ava Johanson</p>
            <p>Arizona</p>
            <span id="lastModified"></span>
        </footer> 
    </body>
</html>
