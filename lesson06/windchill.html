<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Ava Johanson - WDD 230 - Web Frontend Development">
    <meta name="author" content="Ava Johanson">
    <meta property="og:description" content="WDD 230 - Web Frontend Development - Ava Johanson windchill page assignment">
    <meta property="og:url" content="https://awesomeness7567.github.io/wdd230/">
    <meta property="og:type" content="website">
    <title>Wind Chill Example</title>
    <link rel="stylesheet" href="styles/windchill.css" >
    <script src="scripts/windchill.js" defer></script>    
</head>
<body>
    <section>
        <h2>Weather</h2>
        <div>
            <img id="weathericon" src="images/Weather-clear.svg">
            <h2><span id="temperature">32</span>&deg;F</h2>
        </div>
        <h2 id="weatherdesc">Clear</h2>
        <hr>
        <h3>Wind Speed: <span id="windspeed">10</span> mph</h3>
        <h3>Wind Chill: <span id="windchill">?</span>&deg;F</h3>
    </section>    
</body>
</html>
