<body>
    <header>
        <img src="images/bountiful_foods_logo2_scaled.webp" alt="logo">
        <nav>
            <a id="menu" href="#"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order_drink.html">Order Drink</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main id="order_drink">
        <form method="GET" action="order_confirmation.html" onsubmit="myfunc(specialty_drinks)">
            <fieldset>
                <label>First Name: <input id="firstname" name="firstname" type="text" required></label>
                <label>Email: <input id="email" name="email" type="email" required></label>
                <label>Phone Number: <input id="phone" name="phone" type="tel" required></label>
                <label for="fruit1">Fruit 1:</label>
                <select id="fruit1" name="fruit1" required>
                  <option value="" selected>Please select a fruit</option>
                </select>
                <label for="fruit2">Fruit 2:</label>
                <select id="fruit2" name="fruit2" required>
                  <option value="" selected>Please select a fruit</option>
                </select>
                <label for="fruit3">Fruit 3:</label>
                <select id="fruit3" name="fruit3" required>
                  <option value="" selected>Please select a fruit</option>
                </select>
                <label for="instructions">Special Instructions:</label>
                <textarea id="instructions" name="instructions"></textarea>
                <label for="payment">Payment is received when the drink is picked up.</label>
                <input type="submit" value="Make Your Smoothie Now!" onclick="submitForm()">
                <!-- <button type="submit" onclick="submitForm()">Submit</button> -->
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="references">
            <p>Images provided by <br><br><a href="https://www.fruityvice.com/">Fruityvice</a></p>
            <p>Weather data provided by <br><br><a href="https://openweathermap.org/">OpenWeatherMap</a></p>
        </div>

        <div class="social">

            <p><a href="https://www.twitter.com/">Twitter</a></p>
            <p><a href="https://www.instagram.com/">Instagram</a></p>
        </div>
        
        <div class="contact">
            <p>Last modified: <span id="last-modified-date"></span></p>
            <p>Email: BountifulFoods@smoothies.com</p>
            <p>Phone: (760) 312-9647</p>
            <p>Address: 1200 Village Drive Carlsbad, CA 92008</p>
        </div>
    </footer>
</body>
